<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<b1>Nhập độ C:</b1>
<input type="text" id="nhap">
<p id="result">Độ F:</p>
<button onclick="chuyen_doi()">Chuyển</button>
<script>
    function chuyen_doi() {
        let a=+document.getElementById("nhap").value;
        let b;
        b=(a*9)/5+32;
        document.getElementById("result").innerHTML = "Độ F: "+ b +"F";
    }

</script>
</body>
</html>
