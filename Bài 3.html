<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<b1>Nhập cạnh a(m) :</b1>
<input type="text" id="nhap">
<p id="result">Diện tích hình vuông :</p>
<button onclick="chuyen_doi()">Tính</button>
<script>
    function chuyen_doi() {
        let a=+document.getElementById("nhap").value;
        let b;
        b=a*a;
        document.getElementById("result").innerHTML = "Diện tích hình vuông: "+ b+" mét vuông";
    }
</script>
</body>
</html>
